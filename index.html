<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GYM Work</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container mt-5">
        <article class="d-inline-flex align-items-center">
            <h3 class="display-4">GYM Work&nbsp;</h3>
            <span class="material-symbols-outlined">
                exercise
            </span>
        </article>
        <form id="formulario">
            <input type="text" id="actividad" class="form-control my-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div class="mt-4 d-flex flex-wrap" id="listaActividades">
            <div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
                <span class="material-symbols-outlined mx-2">
                    exercise
                </span>
                <b class="ml-3">Texto de la actividad</b> - Estado

                <span class="material-symbols-outlined mx-2">
                    done
                </span>
                <span class="material-symbols-outlined mx-2">
                    delete
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
